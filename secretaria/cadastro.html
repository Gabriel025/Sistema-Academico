<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../estilos/cadastro.css">

<body>
  <main>
    <div class="div-logo">
      <img src="../imagens/logo.png" alt="Logo" class="logo">

    <form name="form-login" method ="post">

      <input type="text" name="txt-usuario" value="" size="35" maxlength="30" required="yes">

      <label>Cargo</label>
      <select name="txt-cargo">

      <div class="button">
        <input type="submit" value="Cadastrar" onclick="document.form1.action='conexao.php'">
      </div>
